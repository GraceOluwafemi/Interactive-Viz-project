<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Interactive Visualisation Group 1 - Team Member 1</title>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
</head>

<body>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #student-details {
            border: 1px solid black;
            padding: 3px;
            background-color: antiquewhite;
        }
        div.charttip {
          position: absolute;
          text-align: center;
          width: 150px;
          height: 40px;
          padding: 2px;
          font: bold 12px arial;
          background: rgb(195, 132, 231);
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
        }
        
        body{ text-align: center;
            }

            svg {
  background-color: rgb(241, 238, 238);
}
    </style>
    <nav><a href="/">Back</a></nav>
    <section id="student-details">
        <p>Olasupo, Oluwafemi Grace C2343369</p>
    </section>
    <section id="graph-1">
        This graph shows the correlation between an employee's monthly income, years at the company and how it contributes to employee attrition.â€‹
    </section>

    <div id="DataViz"></div>
       <script>

//// This region defines the parent container that is the SVG area
const svg = d3.select("body").append("svg")
.attr("width", 1200)
.attr("height",800)
.append("g")
.attr("transform", "translate(50,50)")

const plotArea = svg.append('g');

// Define the chart dimensions and margins
const width = 810;const height = 660;
const margin = {top: 20, right: 30, bottom: 30, left: 60};

 //Define the div 
 const div = d3.select("body").append("div")
    .attr("class", "charttip")
    .style("opacity", 0);

//insert the data
d3.json("https://raw.githubusercontent.com/GraceOluwafemi/Interactive-Viz-project/main/attrition.json") .then (data =>{
console.log(data);


// Creating xScale and yScale

const xScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.TotalWorkingYears)])
                .range([margin.left, width - margin.right])
                .nice();
            
const yScale = d3.scaleLinear()
                 .domain([0, d3.max(data, d => d.MonthlyIncome)])
                 .range([height - margin.bottom, margin.top])
                 .nice();

  // Create the x and y axes
    const xAxis = d3.axisBottom(xScale);
    const yAxis = d3.axisLeft(yScale);

// Add the x-axis
svg.append("g")
   .attr("transform", `translate(0, ${height - margin.bottom})`)
   .call(xAxis)
   
// Add the y-axis
svg.append("g")
   .attr("transform", `translate(${margin.left}, 0)`)
   .call(yAxis)


// Add label to the x-axis
svg
        .append("text")
        .attr("class", "x-label")
        .attr("x", width / 2)
        .attr("y", height+20 )
        .attr("text-anchor", "middle")
        .style('font-family', 'Helvetica')
        .style('font-size', 16)
        .text("Total Working Years");


// Add label to the Y-axis
svg
        .append('text')
        .attr("class", "y-label")
        .attr("x", -margin.top - 250)
        .attr("y", -margin.left + 60)
        .attr('text-anchor', 'middle')
        .attr("transform", "rotate(-90)")
        .style('font-family', 'Helvetica')
        .style('font-size', 16)
        .text('Monthly Income');

// Add chart title
svg
        .append("text")
        .attr("class", "x-label")
        .attr("x", width / 2)
        .attr("y", -margin .top / 2)
        .attr("text-anchor", "middle")
        .style('font-family', 'Helvetica')
        .style('font-size', 16)
        .style("font-weight", "bold")
        .text("Correlation Between Monthly Income and Total Working Years by Age Category");
    
  // Create the color scale for the categories
  const colorScale = d3
        .scaleOrdinal()
        .domain(["15-18", "18-28", "28-38","38-48","48-58","58-68"])
        .range(["#118DFF", "#12239E", "#E66C37", "#6B007B", "#E044A7", "#744EC2"]);

   // Add the data points
   plotArea.selectAll("circle")
    .data(data)
    .join(
        enter => enter.append("circle")
            .attr("cx", d => xScale(d.TotalWorkingYears))
            .attr("cy", d => yScale(d.MonthlyIncome))
            .attr("r", 0)
            .style("fill", d => colorScale(d.AgeCat))
            .call(enter => enter.transition()
                .duration(1500)
                .attr("r", 4)),
        update => update
            .attr("fill", "blue")
            .call(update => update.transition()
                .duration(1000)
                .attr("cx", d => xScale(d.TotalWorkingYears))
                .attr("cy", d => yScale(d.MonthlyIncome))
                .attr("r", 4)),
        exit => exit
            .call(exit => exit.transition()
                .duration(1000)
                .attr("r", 0)
                .remove())
    )
    .on("mouseover", function(event,d) {
        div.transition()
        .ease(d3.easeBounceOut)
        .delay(function(d,i){return(i*100)})
        .duration(40)
        .style("opacity", .8);
        div.html( "Total Working Years:" + (d.TotalWorkingYears) + "<br/>" + "Monthly Income:" +  (d.MonthlyIncome))
        .style("left", (event.pageX) + "px")
        .style("top", (event.pageY - 28) + "px");
         })
    .on("mouseout", function(d) {
        div.transition()
        .duration(500)
        .style("opacity", 0);
    });


   // Add the legend group
   const legend = svg
        .selectAll(".legend")
        .data(colorScale.domain())
        .join("g")
        .attr("class", "legend")
        .attr("transform", (d, i) => `translate(0,${i * 30})`);

        // Add legend title
    svg
        .append("text")
        .attr("class", "legend-title")
        .attr("x", width + 50)
        .attr("y", 10)
        .style("font-size", "20px")
        .style("font-weight", "bold")
        .text("Age Category");

         // Add legend values
      legend
        .append("circle")

        .attr("cx", width + 60)
        .attr("cy", 30)
        .attr("r", 6)
        .style("fill", colorScale);
         
      legend
          .append("text")
          .attr("x", width + 120)
          .attr("y", 30)
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text((d) => d);

          // add average line for monthly income
const monthlyIncomeAvg = d3.mean(data, d => d.MonthlyIncome);
svg.append('line')
.attr('class', 'average-line')
.attr('x1', margin.left)
.attr('y1', yScale(monthlyIncomeAvg))
.attr('x2', width - margin.right)
.attr('y2', yScale(monthlyIncomeAvg))
.style('stroke', 'black')
.style('stroke-width', 2)
.style('stroke-dasharray', '5,5');

      
});
</script>
</body>

</html>
